<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Translator & Summarizer (Prototype)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <style>
    body { background: #f5f5f5; font-family: 'Noto Sans', Arial, sans-serif; }
    .book-card { display: flex; align-items: center; gap: 1.5rem; background: #fff; border-radius: 1rem; box-shadow: 0 2px 12px rgba(30,10,60,0.06); margin-bottom: 1.5rem; cursor: pointer; transition: box-shadow 0.15s; }
    .book-card:hover { box-shadow: 0 6px 24px rgba(44, 20, 110, 0.14);}
    .book-spine { width: 80px; height: 100px; background: #e5ddff; display: flex; align-items: center; justify-content: center; font-size: 2rem; border-radius: 0.5rem; position: relative; }
    .empty-state { text-align: center; color: #7b809a; margin-top: 4rem; }
    .empty-state-icon { font-size: 4rem; color: #d1c4e9; margin-bottom: 1rem; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background: #1c4f9c;">
  <div class="container">
    <span class="navbar-brand fw-bold">PDF Translator & Summarizer</span>
  </div>
</nav>
<div class="container py-4">
  <div class="card p-4 mb-4">
    <h4 class="mb-3"><i class="bi bi-upload"></i> Upload PDF & Process</h4>
    <form id="uploadForm">
      <div class="mb-2">
        <input type="file" id="pdfInput" class="form-control" accept="application/pdf" required>
      </div>
      <div class="mb-2">
        <label class="form-label me-2" for="langSelect">Translation Language:</label>
        <select class="form-select w-auto d-inline-block" id="langSelect">
          <option value="hi">Hindi</option>
          <option value="ta">Tamil</option>
          <option value="en">English</option>
        </select>
      </div>
      <button class="btn btn-primary" id="uploadBtn" type="submit"><i class="bi bi-file-earmark-pdf"></i> Extract Text</button>
    </form>
  </div>

  <!-- Results -->
  <div id="resultsSection" class="d-none">
    <h5 class="fw-bold mb-3">Your Document</h5>
    <div class="book-card" id="origCard">
      <div class="book-spine bg-light text-primary"><i class="bi bi-journal-bookmark-fill"></i></div>
      <div>
        <div class="fw-bold fs-5">Original Text</div>
        <div class="text-muted small">Text extracted from PDF</div>
      </div>
    </div>
    <div class="mb-3">
      <button class="btn btn-warning" id="translateBtn"><i class="bi bi-translate"></i> Translate</button>
      <button class="btn btn-success" id="summarizeBtn"><i class="bi bi-file-earmark-text"></i> Summarize</button>
    </div>
    <div class="book-card d-none" id="translatedCard">
      <div class="book-spine bg-warning-subtle text-warning"><i class="bi bi-translate"></i></div>
      <div>
        <div class="fw-bold fs-5">Translated Text</div>
        <div class="text-muted small">View translation</div>
      </div>
    </div>
    <div class="book-card d-none" id="summarizedCard">
      <div class="book-spine bg-success-subtle text-success"><i class="bi bi-file-earmark-text"></i></div>
      <div>
        <div class="fw-bold fs-5">Summarized Text</div>
        <div class="text-muted small">View summary</div>
      </div>
    </div>
  </div>
  <div id="emptySection" class="empty-state">
    <div class="empty-state-icon"><i class="bi bi-upload"></i></div>
    <div class="fs-3 fw-bold">No documents yet</div>
    <div>Upload a PDF to get started</div>
  </div>
</div>

<!-- Modals (for displaying full text) -->
<div class="modal fade" id="textModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalText" style="white-space:pre-wrap;"></div>
    </div>
  </div>
</div>

<!-- Spinner/Loading Modal -->
<div class="modal fade" id="loadingModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered"><div class="modal-content text-center p-5">
    <div class="spinner-border text-primary mb-2" role="status"></div>
    <div id="loadingMsg"></div>
  </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Dummy prototype JS: Only dummy functions!

function showLoading(msg="Loading...") {
  document.getElementById("loadingMsg").innerText = msg;
  new bootstrap.Modal(document.getElementById("loadingModal"), {backdrop:"static"}).show();
}
function hideLoading() {
  bootstrap.Modal.getOrCreateInstance(document.getElementById("loadingModal")).hide();
}

// Handle dummy upload and view
document.getElementById('uploadForm').onsubmit = e => {
  e.preventDefault();
  showLoading("Extracting text from PDF...");
  setTimeout(() => {
    hideLoading();
    document.getElementById('resultsSection').classList.remove('d-none');
    document.getElementById('emptySection').classList.add('d-none');
    document.getElementById('translatedCard').classList.add('d-none');
    document.getElementById('summarizedCard').classList.add('d-none');
  }, 1200);
};

document.getElementById('origCard').onclick = function() {
  showTextModal('Extracted Text', `This is dummy extracted text from the uploaded PDF.

Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
(Prototype: No actual extraction used)`);
};

document.getElementById('translateBtn').onclick = function() {
  showLoading("Translating...");
  setTimeout(() => {
    hideLoading();
    document.getElementById('translatedCard').classList.remove('d-none');
  }, 900);
};
document.getElementById('summarizeBtn').onclick = function() {
  showLoading("Summarizing...");
  setTimeout(() => {
    hideLoading();
    document.getElementById('summarizedCard').classList.remove('d-none');
  }, 900);
};

document.getElementById('translatedCard').onclick = function() {
  showTextModal('Translated Text', `यह डमी अनुवादित पाठ है। कृपया ध्यान दें: यह केवल प्रोटोटाइप है।
(Prototype: Not an actual translation)`);
};
document.getElementById('summarizedCard').onclick = function() {
  showTextModal('Summarized Text', `Brief Summary:
The quick brown fox jumps over the lazy dog. (prototype summary)

Detailed Summary:
Lorem ipsum dolor sit amet, consectetur adipiscing elit. (demo only)
`);
};

function showTextModal(title, text) {
  document.getElementById('modalTitle').innerText = title;
  document.getElementById('modalText').innerText = text || "No content.";
  new bootstrap.Modal(document.getElementById('textModal')).show();
}
</script>
</body>
</html>
