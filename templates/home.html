<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welfare Schemes Portal with Chatbot</title>
  <!-- Favicon: Update the href to your actual favicon file -->
  <link rel="icon" href="/static/assets/Government.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e8edfa 0%, #cad2e6 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .main-card {
      background: #fff;
      border-radius: 2rem;
      max-width: 500px;
      margin: 48px auto 0;
      box-shadow: 0 18px 45px rgba(0,50,100,0.10);
      padding: 3rem 2.5rem;
      text-align: center;
      position: relative;
    }
    .govt-symbol {
      width: 90px; height: 90px;
      object-fit: contain;
      border-radius: 50%;
      background: #e3e7f1;
      margin-bottom: 1.5rem;
      padding: 10px;
      box-shadow: 0 0 0 5px #a3bbde;
      border: 2px solid #ffffff;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: box-shadow 0.2s;
    }
    .main-card:hover .govt-symbol {
      box-shadow: 0 0 0 8px #253e6d;
    }
    h3 {
      color: #253e6d;
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 0.75rem;
    }
    p {
      font-size: 1.25rem;
      color: #567;
      margin-bottom: 2rem;
      font-weight: 500;
    }
    a.button-link {
      font-weight: 700;
      background: linear-gradient(90deg, #1c4f9c 45%, #37b3ea 100%);
      color: #fff;
      text-decoration: none;
      padding: 0.9rem 2rem;
      border-radius: 1rem;
      font-size: 1.15rem;
      box-shadow: 0 5px 18px rgba(28,79,156,0.17);
      transition: background 0.2s, box-shadow 0.15s;
      display: inline-block;
      margin-top: 1.2rem;
    }
    a.button-link:hover,
    a.button-link:focus {
      background: linear-gradient(90deg, #155083 45%, #2497d6 100%);
      box-shadow: 0 8px 30px rgba(21,80,131,0.26);
      outline: none;
    }
    .chat-toggle {
      position: fixed;
      bottom: 30px; right: 30px;
      background: linear-gradient(135deg, #27854a, #155083);
      color: white;
      border: none;
      border-radius: 50%;
      width: 65px; height: 65px;
      box-shadow: 0 10px 25px rgba(40,133,74,0.25);
      font-size: 34px;
      cursor: pointer;
      z-index: 11000;
      display: flex; align-items: center; justify-content: center;
      transition: background 0.22s, box-shadow 0.18s;
    }
    .chat-toggle:hover { background: linear-gradient(135deg, #155083, #27854a); }
    .chat-container {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 350px;
      max-height: 500px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 25px 45px rgba(0,0,0,0.15);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 10000;
      font-size: 0.95rem;
      color: #333;
      animation: fadeInUp 0.3s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .chat-header {
      background: #1c4f9c;
      color: #fff;
      padding: 15px 20px;
      font-weight: 700;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: space-between;
    }
    .chat-header button.close-chat {
      background: transparent;
      border: none;
      font-size: 1.3rem;
      color: #fff;
      cursor: pointer;
      transition: color 0.2s ease;
      padding: 2px 6px;
      line-height: 1;
    }
    .chat-header button.close-chat:hover {
      color: #ffdddd;
    }
    .chat-messages {
      flex: 1;
      padding: 20px 20px 10px;
      overflow-y: auto;
      background-color: #f9fafd;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .user-msg, .bot-msg {
      max-width: 75%;
      padding: 10px 16px;
      border-radius: 18px;
      line-height: 1.3;
      word-wrap: break-word;
      box-shadow: 0 3px 6px rgb(0 0 0 / 0.1);
      font-size: 0.95rem;
    }
    .user-msg {
      background-color: #d4edda;
      align-self: flex-end;
      color: #155724;
      border-bottom-right-radius: 4px;
    }
    .bot-msg {
      background-color: #e2e3e5;
      color: #4a4a4a;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 14px 15px;
      font-size: 1rem;
      color: #333;
      outline-offset: 2px;
    }
    .chat-input input:focus {
      box-shadow: inset 0 0 5px #1c4f9c;
    }
    .chat-input button {
      border: none;
      background: #138808;
      color: white;
      font-weight: 700;
      padding: 0 20px;
      cursor: pointer;
      font-size: 1rem;
    }
    .chat-input button:disabled {
      background: #78c785;
      cursor: not-allowed;
    }
    .chat-input button:hover:not(:disabled),
    .chat-input button:focus:not(:disabled) {
      background-color: #0e6506;
      outline: none;
    }
    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background-color: #1c4f9c;
      border-radius: 4px;
    }
    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }
    @media (max-width: 600px) {
      .main-card { max-width: 99vw; padding: 2rem 1.2rem; }
      .govt-symbol { width: 67px; height: 67px; }
      .chat-toggle { width: 55px; height: 55px; font-size: 26px; bottom: 14px; right: 14px; }
      .chat-container { width: 98vw; right: 1vw; bottom: 80px; }
    }
  </style>
</head>
<body>
  <div class="main-card" role="main" aria-label="Welcome to Welfare Schemes Portal">
    <!-- Update the src below -->
    <img src="/static/assets/Government.png" alt="Tamil Nadu Government Emblem" class="govt-symbol" loading="lazy" />
    <h3>Welcome to the Welfare Schemes Portal</h3>
    <p>Explore schemes personalized for you.</p>
    <a href="/form" class="button-link" aria-label="Go to User Form">Go to User Form</a>
  </div>

  <button aria-haspopup="dialog" aria-expanded="false" aria-controls="chatContainer" class="chat-toggle" id="chatToggle" title="Open chat assistant">ðŸ’¬</button>

  <section class="chat-container" id="chatContainer" role="dialog" aria-modal="true" aria-hidden="true" aria-label="Chat with TN Scheme Assistant">
    <header class="chat-header">
      TN Scheme Assistant
      <button class="close-chat" aria-label="Close chat" id="closeChatBtn">&times;</button>
    </header>
    <div class="chat-messages" id="chatMessages" tabindex="0">
      <div class="bot-msg">ðŸ‘‹ Hi! Ask me anything about government schemes.</div>
    </div>
    <form class="chat-input" id="chatForm" role="search" aria-label="Chat input form">
      <input type="text" id="userInput" autocomplete="off" placeholder="Type your question..." aria-describedby="sendBtnDesc" required />
      <button type="submit" id="sendBtn" disabled aria-live="polite" aria-disabled="true"><span id="sendBtnDesc">Send message</span> Send</button>
    </form>
  </section>

  <script>
    (function () {
      const chatContainer = document.getElementById('chatContainer');
      const chatToggle = document.getElementById('chatToggle');
      const closeBtn = document.getElementById('closeChatBtn');
      const chatMessages = document.getElementById('chatMessages');
      const chatForm = document.getElementById('chatForm');
      const userInput = document.getElementById('userInput');
      const sendBtn = document.getElementById('sendBtn');

      function toggleChat(show) {
        const visible = typeof show === 'boolean' ? show : chatContainer.style.display === 'flex';
        if (visible) {
          chatContainer.style.display = 'none';
          chatToggle.setAttribute('aria-expanded', 'false');
          chatContainer.setAttribute('aria-hidden', 'true');
        } else {
          chatContainer.style.display = 'flex';
          chatToggle.setAttribute('aria-expanded', 'true');
          chatContainer.setAttribute('aria-hidden', 'false');
          userInput.focus();
          scrollToBottom();
        }
      }
      function scrollToBottom() {
        setTimeout(() => {
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 100);
      }
      userInput.addEventListener('input', () => {
        if (userInput.value.trim()) {
          sendBtn.disabled = false;
          sendBtn.setAttribute('aria-disabled', 'false');
        } else {
          sendBtn.disabled = true;
          sendBtn.setAttribute('aria-disabled', 'true');
        }
      });
      async function sendMessage(text) {
        if (!text) return;
        const userMsgDiv = document.createElement('div');
        userMsgDiv.className = 'user-msg';
        userMsgDiv.textContent = text;
        chatMessages.appendChild(userMsgDiv);
        scrollToBottom();
        userInput.value = '';
        sendBtn.disabled = true;
        sendBtn.setAttribute('aria-disabled', 'true');
        try {
          const response = await fetch('http://127.0.0.1:5000/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text }),
          });
          if (!response.ok) throw new Error('Network response not ok');
          const data = await response.json();
          const botMsgDiv = document.createElement('div');
          botMsgDiv.className = 'bot-msg';
          botMsgDiv.textContent = data.response;
          chatMessages.appendChild(botMsgDiv);
          scrollToBottom();
        } catch (error) {
          const errorMsg = document.createElement('div');
          errorMsg.className = 'bot-msg';
          errorMsg.style.color = 'red';
          errorMsg.textContent = 'Sorry, something went wrong. Please try again.';
          chatMessages.appendChild(errorMsg);
          scrollToBottom();
          console.error(error);
        }
      }
      chatToggle.addEventListener('click', () => toggleChat());
      closeBtn.addEventListener('click', () => toggleChat(true));
      chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        if (message) sendMessage(message);
      });
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && chatContainer.style.display === 'flex') {
          toggleChat(true);
          chatToggle.focus();
        }
      });
    })();
  </script>

</body>
</html>
