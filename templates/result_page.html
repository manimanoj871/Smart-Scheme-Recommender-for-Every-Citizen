<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recommended Schemes â€“ Welfare Schemes Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --govt-primary: #1c4f9c;
      --govt-accent: #138808;
      --govt-secondary: #ff9933;
      --card-border: #dddddd;
    }
    body {
      background: #f5f5f5;
      margin-bottom: 60px; /* space for fixed footer */
    }
    .govt-header {
      background: var(--govt-primary);
      color: #fff;
      padding: 10px 0;
    }
    .govt-banner-emblem {
      background: #fff;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-right: 1rem;
    }
    .govt-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0;
    }
    .govt-subtitle {
      color: #e3e3e3;
      font-size: 0.9rem;
    }
    .eligibility-summary-row {
      background: #fff;
      padding: 1.1rem 1.3rem;
      align-items: center;
      border-bottom: 1px solid var(--card-border);
      display: flex;
      margin-top: 1rem;
    }
    .scheme-card {
      border-radius: 14px;
      box-shadow: 0 4px 18px rgba(28, 79, 156, 0.1);
      border: 1px solid var(--card-border);
      margin-bottom: 24px;
      overflow: hidden;
      background: white;
    }
    .scheme-card-header {
      padding: 1rem 1.35rem;
      display: flex;
      align-items: center;
      font-weight: bold;
      color: #fff;
      font-size: 1.15rem;
    }
    .scheme-card-body {
      padding: 1rem 1.3rem 1.1rem 1.3rem;
    }
    .scheme-card-footer {
      background: #f4f8fc;
      padding: 0.5rem 1.3rem;
    }
    .apply-link {
      color: var(--govt-primary);
      text-decoration: underline;
      margin-left: 0.3rem;
    }
    .footer-bar {
      background: var(--govt-primary);
      color: #e3e3e3;
      font-size: 13px;
      text-align: center;
      padding: 12px 0 9px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
      z-index: 100;
    }
    .scheme-action-btn {
      width: 100%;
      font-weight: 600;
      background: none;
      border: none;
      border-radius: 7px;
      padding: 0.85rem;
      color: inherit;
      cursor: pointer;
      transition: background 0.13s;
    }
    .scheme-action-btn:hover,
    .scheme-action-btn:focus {
      filter: brightness(96%);
      background: #eee;
      outline: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="govt-header">
    <div class="container d-flex align-items-center">
      <div class="govt-banner-emblem" aria-label="India flag emoji" role="img">ðŸ‡®ðŸ‡³</div>
      <div>
        <div class="govt-title">Government of India</div>
        <div class="govt-subtitle">Welfare Schemes Portal</div>
      </div>
    </div>
  </header>

  <!-- Eligibility summary -->
  <section class="eligibility-summary-row container">
    <i class="bi bi-person fs-4 me-2" style="color: var(--govt-primary)"></i>
    <div>
      <span id="eligibilitySummaryText" style="font-weight: 500;">Loading eligibility summary...</span>
    </div>
  </section>

  <hr class="my-3" />

  <!-- Schemes container -->
  <main class="container" id="schemesContainer">
    <!-- Scheme cards inserted here dynamically -->
  </main>

  <!-- Footer -->
  <footer class="footer-bar">
    Â© Ministry of Electronics & IT, Government of India
  </footer>

  <script>
    // Parse URL parameters into object
    function getQueryParams() {
      const params = {};
      location.search.substr(1).split("&").forEach(pair => {
        if (!pair) return;
        const [key, value] = pair.split("=");
        params[decodeURIComponent(key)] = decodeURIComponent(value || "");
      });
      return params;
    }

    // Call backend API to fetch schemes
    async function fetchSchemes(userProfile) {
      try {
        const response = await fetch("http://127.0.0.1:5000/api/recommend_schemes", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userProfile),
        });
        if (!response.ok) throw new Error("Server error: " + response.status);
        const data = await response.json();
        return data.schemes || [];
      } catch (error) {
        alert("Error fetching schemes: " + error.message);
        return [];
      }
    }

    // Create a scheme card element
    function createSchemeCard(scheme) {
      const card = document.createElement("article");
      card.className = "scheme-card";

      card.innerHTML = `
        <div class="scheme-card-header" style="background: ${scheme.color}">
          <i class="bi ${scheme.icon} me-3"></i>${scheme.name}
        </div>
        <div class="scheme-card-body">
          <p><strong>Description:</strong> ${scheme.description}</p>
          <p><strong>Eligibility:</strong> ${scheme.eligibility}</p>
          <p><strong>Apply at:</strong>
            <a href="${scheme.url}" target="_blank" class="apply-link" rel="noopener">${scheme.url}</a>
          </p>
        </div>
        <div class="scheme-card-footer">
          <button class="scheme-action-btn" onclick="alert('View more details for ${scheme.name}')">
            <i class="bi bi-eye me-2"></i> VIEW DETAILS
          </button>
        </div>
      `;
      return card;
    }

    // Load schemes on page load
    window.addEventListener("DOMContentLoaded", async () => {
      const params = getQueryParams();
      
      const summaryEl = document.getElementById("eligibilitySummaryText");
      summaryEl.textContent = `Showing schemes for ${params.age || "?"} years old ${params.gender || "?"} from ${params.state || "?"}`;

      if (!params.age || !params.gender || !params.state) {
        document.getElementById("schemesContainer").innerHTML =
          '<p class="text-danger">Incomplete user information to recommend schemes.</p>';
        return;
      }

      const schemes = await fetchSchemes(params);
      const container = document.getElementById("schemesContainer");
      container.innerHTML = "";

      if (schemes.length === 0) {
        container.innerHTML = '<p class="text-muted text-center">No matching schemes found.</p>';
        return;
      }

      schemes.forEach((scheme) => {
        container.appendChild(createSchemeCard(scheme));
      });
    });
  </script>
</body>
</html>
